<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Verification - FORZA INTERNATIONAL</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      background-image: url('banner.png');
      background-repeat: repeat;
      background-size: 300px auto;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    #logo {
      max-width: 180px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-weight: 500;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
      font-size: 1rem;
      text-align: center;
    }

    button {
      padding: 10px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    #productImage {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: none;
      border-radius: 12px;
      transition: opacity 0.5s ease;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="forza_international-removebg-preview.png" id="logo" alt="Forza International" aria-label="Forza International Logo">
  
    <h2>FORZA INTERNATIONAL</h2>
    <p>
      FORZA INTERNATIONAL is an authorised distributor of Dymatize Nutrition, Quest Nutrition and RYSE products.<br>
      Please Verify Your Authentic FORZA INTERNATIONAL Product Below.
    </p>

    <input type="text" id="codeInput" placeholder="Enter scratch code..." aria-label="Product code input">
    <button onclick="verifyCode()">Verify</button>

    <img id="productImage" src="" alt="Verified Product Image">
    <div id="result" role="status" aria-live="polite"></div>
  </div>

  <script>
    const productData = {
      "CJ19N01030HQDG": { name: "Dymatize ISO100", flavor: "Gourmet Chocolate", size: "20 Servings / 1.43 LB / 650 G", image: "choco.jpg" },
      "CJ19N01030HQWK": { name: "Dymatize ISO100", flavor: "Gourmet Vanilla", size: "20 Servings / 1.34 LB / 610 G", image: "vanilla.png" },
      "CJ19N01030GFCQ": { name: "Dymatize ISO100", flavor: "Fudge Brownie", size: "20 Servings / 1.45 LB / 660 G", image: "fudge.jpg" },
      "CJ19N01030DNDQ": { name: "Dymatize ISO100", flavor: "Cookies & Cream", size: "20 Servings / 1.36 LB / 620 G", image: "cookies.jpg" },
      "CJ19N01030TSSA": { name: "Dymatize ISO100", flavor: "Strawberry", size: "20 Servings / 1.34 LB / 610 G", image: "strawberry.jpg" },
      "CJ19N01030DHQA": { name: "Dymatize ISO100", flavor: "Chocolate Peanut Butter", size: "20 Servings / 1.43 LB / 650 G", image: "peanut.jpg" },
      "CJ19N01030DNQA": { name: "Dymatize ISO100", flavor: "Cocoa Pebbles", size: "20 Servings / 1.43 LB / 650 G", image: "cocoa.jpg" },
      "CJ19N01030GSQA": { name: "Dymatize ISO100", flavor: "Fruity Pebbles", size: "20 Servings / 1.34 LB / 610 G", image: "fruity.jpg" },
      "CJ19N01030CBQA": { name: "Dymatize ISO100", flavor: "Birthday Cake Pebbles", size: "20 Servings / 1.34 LB / 610 G", image: "birthday.jpg" },
      "CJ19N01030EMHC": { name: "Dymatize ISO100", flavor: "Dunkin' Glazed Donut", size: "20 Servings / 1.34 LB / 610 G", image: "glazed.jpg" },
      "CJ19N01030EMNK": { name: "Dymatize ISO100", flavor: "Dunkin' Mocha Latte", size: "20 Servings / 1.45 LB / 660 G", image: "mocha.jpg" },
      "CJ19N01030EMDO": { name: "Dymatize ISO100", flavor: "Dunkin' Cappuccino", size: "20 Servings / 1.36 LB / 620 G", image: "capp.jpg" },
      "CJ19N01030DMDQ": { name: "Dymatize ISO100", flavor: "Cinamon Cereal", size: "20 Servings / 1.34 LB / 610 G", image: "cereal.jpg" },
      "CJ19N0104MHQDG": { name: "Dymatize ISO100", flavor: "Gourmet Chocolate", size: "42 Servings / 3 Lbs/ 1.37 KG", image: "choc3.jpg" },
      "CJ19N0104MHQWK": { name: "Dymatize ISO100", flavor: "Gourmet Vanilla", size: "45 Servings / 3 Lbs/ 1.37 KG", image: "vanilla3.jpg" },
      "CJ19N0104MGFCQ": { name: "Dymatize ISO100", flavor: "Fudge Brownie", size: "42 Servings / 3 Lbs/ 1.37 KG", image: "fudge3.jpg" },
      "CJ19N0104MDNQA": { name: "Dymatize ISO100", flavor: "Cocoa Pebbles", size: "42 Servings / 3 Lbs/ 1.37 KG", image: "cocoa3.jpg" },
      "CJ19N0104MGSQA": { name: "Dymatize ISO100", flavor: "Fruity Pebbles", size: "45 Servings / 3 Lbs/ 1.37 KG", image: "fruity3.jpg" }
    };

    function verifyCode() {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");
      const productImage = document.getElementById("productImage");

      resultDiv.textContent = '';
      productImage.style.display = 'none';

      if (!input) {
        resultDiv.textContent = "⚠️ Please enter a product code.";
        resultDiv.style.color = "red";
        return;
      }

      const product = productData[input];

      if (product) {
        productImage.src = product.image;
        productImage.alt = `${product.name} - ${product.flavor}`;
        productImage.style.display = "block";
        resultDiv.innerHTML = `
          ✅ Product is <strong style="color:green;">AUTHENTIC</strong><br><br>
          <strong>Name:</strong> ${product.name}<br>
          <strong>Flavor:</strong> ${product.flavor}<br>
          <strong>Size:</strong> ${product.size}
        `;
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "❌ Fake product.";
        resultDiv.style.color = "red";
      }
    }
  </script>

</body>
</html>
